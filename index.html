<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
    }

    th, td {
      text-align: center;
      padding: 12px;
      border: 1px solid #ddd;
    }

    th {
      background: #4CAF50;
      color: white;
      font-size: 16px;
    }

    tr:nth-child(even) {
      background: #f2f2f2;
    }

    tr:hover {
      background: #dff0d8;
      cursor: pointer;
      transition: 0.3s;
    }
  </style>
</head>
<body>

<h2>Employee Task Table</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>ID</th>
    <th>Task Number</th>
  </tr>

  <tr>
    <td>Alfreds Futterkiste</td>
    <td>28</td>
    <td>EMP101</td>
    <td>1</td>
  </tr>
  <tr>
    <td>Maria Anders</td>
    <td>32</td>
    <td>EMP102</td>
    <td>2</td>
  </tr>
  <tr>
    <td>Francisco Chang</td>
    <td>29</td>
    <td>EMP103</td>
    <td>3</td>
  </tr>
  <tr>
    <td>John Doe</td>
    <td>35</td>
    <td>EMP104</td>
    <td>4</td>
  </tr>
  <tr>
    <td>Emma Watson</td>
    <td>27</td>
    <td>EMP105</td>
    <td>5</td>
  </tr>
</table>

</body>
</html>
